<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
    <script defer src="main.js"></script>
    <title>Клиенты фирмы SKB</title>
</head>

<body>
    <header class="header">
        <div class="header__container container">
            <a class="header__link"><img class="header__link-img" src="img/logo.svg" width="50" height="50" alt=""></a>
            <input class="header__input" id="find" type="text" placeholder="Введите запрос">
        </div>
    </header>

    <main>
        <section class="section clients">
            <div class="clients__container container" id="container">
                <h1 class="main-title">Клиенты</h1>
                <div class="wrap-for-scroll">
                    <table class="clients-table-main table">
                        <thead class="table__header">
                            <tr class="clients__row-header">
                                <td class="clients__id table__id-width" id="client-id"><button
                                        class="table__wrap-cell-id"><span class="wrap-id up" id="wrap-id">ID</span>
                                    </button></td>
                                <td class="clients__fullname table__fullname-width" id="client-fullname"><button
                                        class="table__wrap-cell">Фамилия
                                        Имя Отчество<span class="wrap-fullname down"
                                            id="wrap-fullname">А-Я</span></button>
                                </td>
                                <td class="clients__created-date table__created-date-width" id="client-created"><button
                                        class="table__wrap-cell">Дата
                                        и время создания<span class="wrap-created down"
                                            id="wrap-created-client"></span></button></td>
                                <td class="clients__changes table__changes-date-width" id="client-last-changes"><button
                                        class="table__wrap-cell">Последние изменения<span class="wrap-change down"
                                            id="wrap-change-client"></span></button></td>
                                <td class="clients__contacts table__contacts-width" id="client-contacts">Контакты</td>
                                <td class="clients__actions table__actions-width" id="client-actions">Действия</td>
                            </tr>
                        </thead>
                    </table>
                    <div class="wrap-client-table" id="loaded">
                        <table class="clients-table table" id="table">
                            <tbody class="table__body" id="tablebody">
                            </tbody>
                        </table>
                    </div>
                </div>
                <button class="button clients__button-add" id="button-add">
                    <svg class="clients__svg" width="23" height="16" viewBox="0 0 23 16" fill="none"
                        xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M14.5 8C16.71 8 18.5 6.21 18.5 4C18.5 1.79 16.71 0 14.5 0C12.29 0 10.5 1.79 10.5 4C10.5 6.21 12.29 8 14.5 8ZM5.5 6V3H3.5V6H0.5V8H3.5V11H5.5V8H8.5V6H5.5ZM14.5 10C11.83 10 6.5 11.34 6.5 14V16H22.5V14C22.5 11.34 17.17 10 14.5 10Z" />
                    </svg>
                    Добавить клиента
                </button>
            </div>
        </section>
    </main>
</body>

</html>
